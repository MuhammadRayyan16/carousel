<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel-container">
        <button class="prev">‹ Prev</button>
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Cubic">
                <div class="caption">CUBIC</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Kitchen">
                <div class="caption">KITCHEN</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Bathroom">
                <div class="caption">BATHROOM</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Fireplace">
                <div class="caption">FIREPLACE</div>
            </div>
            <!-- Additional Images -->
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Living Room">
                <div class="caption">LIVING ROOM</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Bedroom">
                <div class="caption">BEDROOM</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Office">
                <div class="caption">OFFICE</div>
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1501103626/photo/defocused-background-image-of-a-spacious-hallway-in-a-modern-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=CMrJ2NGMR0MoAjanRnUyBygvaKToHnlXIAGG29MYqXI="
                    alt="Garden">
                <div class="caption">GARDEN</div>
            </div>
        </div>
        <button class="next">Next ›</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
